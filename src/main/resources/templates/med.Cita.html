<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/stylesmedico4.css" rel="stylesheet"> 
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Cita</h1>
    
    <div class="custom-form-container">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="dni" class="form-label">DNI PACIENTE</label>
                    <input type="text" class="form-control" id="dni" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="edad" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="motivo" class="form-label">Motivo</label>
                    <input type="text" class="form-control" id="motivo" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="">
                </div>
            </div>
            
            <div class="d-flex justify-content-around mt-4">
                <button type="button" class="btn btn-custom">Historial</button>
                <button type="button" class="btn btn-custom">Receta Médica</button>
                <button type="button" class="btn btn-custom">Laboratorio</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
